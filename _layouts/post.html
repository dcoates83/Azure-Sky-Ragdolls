<div class="litter-container">
  <div class="picture">
    <img src="{{ post.thumbnail }}" alt="" srcset="" />
  </div>
  <div class="details">
    <div>
      <h2 class="upcoming-litter">Upcoming Litter</h2>
      <!-- What cat it is -->

      <h3 class="upcoming-litter-header">{{ post.title }} Kittens</h3>
    </div>
    <!-- Title for Cats -->
    <div class="upcoming-litter-text-container">
      <!-- desc of kittens -->
      <div class="upcoming-litter-text">
        <h3 class="upcoming-litter-subheader">Kittens' Description:</h3>
        <p class="desc">{{ post.body }}</p>
        <p class="desc">{{ post.info }}</p>
      </div>
    </div>
    <div class="upcoming-litter-text-container">
      <h4 class="reserved" data-boolean="{{post.reserved}}">
        All of these Kittens are already Reserved
      </h4>
      <a href="#form">Click here to Reserve</a>
    </div>
  </div>
  <div class="arrival">
    <h4 class="arrival-text">
      <p class="upcoming-litter">{{post.arrival}}</p>
    </h4>
  </div>

  <div class="litter-bg-seperator"></div>
</div>
